<div class="signin-container">
  <form [formGroup]="form">
    <div class="group">
      <input type="email" formControlName="login"><span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
    </div>
    <div class="group">
      <input type="email" formControlName="password"><span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
    </div>
    <button type="button" class="button buttonBlue">Sign in
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
    <button type="button" class="button buttonBlue" (click)="cancel()">Cancel
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  </form>
</div>
